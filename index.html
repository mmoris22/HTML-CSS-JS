<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New phone</title>
    <link rel="stylesheet" href="Style.CSS">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Cart</a></li>
                    
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.5inc Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png" alt="battery">
                    <div>
                        <h1>Battery life</h1>
                        <p>5000 Amh , 720Hrs Standby </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" alt="arrow" id="upbtn">
            <H3>Feature</H3>
            <img src="arrow.png" alt="arrow" id="downbtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");
        
        var rotatevalue = circle.style.transform;
        var rotateSum;

        upbtn.onclick = function(){
            rotateSum = rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotatevalue = rotateSum;
        }

        downbtn.onclick = function(){
            rotateSum = rotatevalue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotatevalue = rotateSum;
        }

    </script>

</body>
</html>
